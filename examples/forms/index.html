<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms example</title>
</head>
<body>
<h2>Get Query args</h2>
<form action="/get_form" method="get">
    <label>A Word</label><input type="text" name="word"><br>
    <label>A number</label><input type="number" name="number"><br>
    <label>A checkbox</label><input type="checkbox" name="checked" value="1"><br>
    <input type="submit">
</form>

<h2>Simple form</h2>
<form action="/simple" method="post">
    <label>A Word</label><input type="text" name="word"><br>
    <label>A checkbox</label><input type="checkbox" name="checked"><br>
    <input type="submit">
</form>
<h2>File upload</h2>
<form action="/complicated" method="POST" enctype="multipart/form-data">
    <label>A Word</label><input type="text" name="word"><br>
    <label>A checkbox</label><input type="checkbox" name="checked"><br>
    <label>A file</label><input type="file" name="a_file"><br>
    <input type="submit">
</form>

</body>
</html>
